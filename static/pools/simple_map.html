<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<title>Map Example</title>

<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map { height: 100% }
</style>

<script type="text/javascript">

function placeMarker(map, lat, lng, comment) {
  var contentString = "<div>"+comment+"</div>";
  var marker = new google.maps.Marker({
    position: {lat:lat, lng:lng},
    map: map,
    animation: google.maps.Animation.DROP
  });
  var infoWindow = new google.maps.InfoWindow({
    content: contentString
  });
  google.maps.event.addListener(marker, 'click', function () {
    infoWindow.open(map, marker)
  });
  map.panTo({lat:lat, lng:lng});  
  return marker;
}

let map;
let center = {  lat:43.189531, lng:-79.840854 };

let fakedata = [
  { lat:center.lat, 
    lng:center.lng, 
    comment:'somewhere'}
];

function loadData() {
  fakedata.forEach((v, i) => {
    placeMarker(map, v.lat, v.lng, v.comment);
  });
};

function initMap() {
  console.log('initMap');
  map = new google.maps.Map(document.getElementById("map"), {
    center:center,
    zoom: 10
  });
  console.log(map);
  loadData();
}

</script>

<title>Pools</title>

</head><body>

<div id="map"/>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZnCWLhb4CE2oD4TmrpcRVlnmfYsYk6DE&callback=initMap"> </script>

</body> </html>
